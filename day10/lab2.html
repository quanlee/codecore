<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lab2 with floats and clear</title>
    <style>
      div{
        background-color: grey;
        color: white;
        font-size: 20pt;
        margin-bottom: 10px;
        line-height: 50px}

    </style>
  </head>
  <body>
    <div style="background-color:white">
        <div>
          Navbar
        </div>
        <div>
          Sidebar
        </div>
        <div>
          Main
        </div>
        <div>
          Footer
        </div>
    </div>
    <div style="background-color:white; height: 500px">
        <div style="height:25%">
          Navbar
        </div>
        <div style="float:left; width:25%; height:50%">
          Sidebar
        </div>
        <div style="float:clear; background-color:orange; height:50%">
          Main
        </div>
        <div style="clear:both; height:25%">
          Footer
        </div>
    </div>
  </body>
</html>
