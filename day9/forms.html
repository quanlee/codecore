<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact us</title>
  </head>
  <body>
    <h1>Contact us</h1>
    <form action="" method="">
      <div>
        <label for="txt_name">Name</label>
        <input id="txt_name" type="text" placeholder="e.g. John" />
      </div>
      <div>
        <label>Password</label>
        <input type="password" />

        <label>Email</label>
        <input type="email" />
      </div>
      <div>
        <label>Urgent?</label>
        <input id="urgent" type="checkbox" />
      </div>
      <div>
        <textarea placeholder="Type here"></textarea>
      </div>
    </form>
  </body>
</html>
